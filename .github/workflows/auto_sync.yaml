name: Upstream Sync

permissions:
  contents: write
  issues: write
  actions: write

on:
  schedule:
    - cron: '*/20 * * * *' # every 20 minutes
  workflow_dispatch:

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      - uses: actions/checkout@v4

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v4 # or whatever is latest
        with:
            gpg_private_key: ${{ secrets.GPG_KEY }}
            passphrase: ${{ secrets.PASSPHRASE }}
            git_user_signingkey: true    # sets GPG key
            git_commit_gpgsign: true     # sets all commits to use signing (no need to modify sync args)

      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          upstream_sync_repo: iiiyuki/Zephyr
          upstream_sync_branch: master
          target_sync_branch: master
          target_repo_token: ${{ secrets.TOKEN }} # automatically generated, no need to set
          test_mode: false

