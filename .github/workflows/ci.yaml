name: CI

on:
  pull_request_target:
    types: [ opened, synchronize, reopened, ready_for_review ]
  pull_request:
    branches: [ '*' ]

jobs:
  metrics:
    name: Metrics
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' || github.actor != 'renovate[bot]' || github.actor!='dependabot'}}
    strategy:
      matrix:
        node-version: [ 20.x ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint code
        run: bun run lint
